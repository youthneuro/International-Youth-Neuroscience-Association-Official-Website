<!DOCTYPE html>
<html>
<head>
    <title>Debug File Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Debug File Upload Test</h1>
    
    <input type="file" id="testFile">
    <button onclick="testUpload()">Test Upload</button>
    
    <div id="results"></div>
    
    <!-- Footer placeholder - will be loaded by JavaScript -->
    <div id="footer-placeholder"></div>
    <script src="js/load-footer.js"></script>
    
    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://jxhkjdbcubmzprkhaoqb.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aGtqZGJjdWJtenBya2hhb3FiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzU5MDAsImV4cCI6MjA2Nzg1MTkwMH0.t0dp1yH7wU32Xuq987rlR-boIGHy9id4oi6g1KSdt2o'
        );
        
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                resultsDiv.innerHTML = '<p>Please select a file first</p>';
                return;
            }
            
            const file = fileInput.files[0];
            const timestamp = Date.now();
            const randomId = Math.random().toString(36).substring(2, 15);
            const fileExtension = file.name.split('.').pop();
            const uniqueFileName = `test_${timestamp}_${randomId}.${fileExtension}`;
            const filePath = `point-requests/${uniqueFileName}`;
            
            resultsDiv.innerHTML = '<p>Starting upload...</p>';
            
            try {
                console.log('Uploading file:', file.name, 'to path:', filePath);
                
                // Test bucket access first
                const { data: listData, error: listError } = await supabase.storage
                    .from('image-test')
                    .list('', { limit: 1 });
                
                if (listError) {
                    resultsDiv.innerHTML += `<p>‚ùå Bucket access error: ${listError.message}</p>`;
                    return;
                } else {
                    resultsDiv.innerHTML += '<p>‚úÖ Bucket accessible</p>';
                }
                
                // Try upload
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('image-test')
                    .upload(filePath, file);
                
                if (uploadError) {
                    resultsDiv.innerHTML += `<p>‚ùå Upload failed: ${uploadError.message}</p>`;
                    console.error('Upload error:', uploadError);
                } else {
                    resultsDiv.innerHTML += '<p>‚úÖ Upload successful!</p>';
                    
                    // Get public URL
                    const { data: urlData } = supabase.storage
                        .from('image-test')
                        .getPublicUrl(filePath);
                    
                    resultsDiv.innerHTML += `<p>üìé File URL: <a href="${urlData.publicUrl}" target="_blank">${urlData.publicUrl}</a></p>`;
                    
                    // Test database column
                    const { error: dbError } = await supabase
                        .from('user_task_completions')
                        .select('file_urls')
                        .limit(1);
                    
                    if (dbError && dbError.message.includes('column "file_urls" does not exist')) {
                        resultsDiv.innerHTML += '<p>‚ùå Database column "file_urls" does not exist. Please run the SQL script.</p>';
                    } else {
                        resultsDiv.innerHTML += '<p>‚úÖ Database column exists</p>';
                    }
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p>‚ùå Unexpected error: ${error.message}</p>`;
                console.error('Unexpected error:', error);
            }
        }
    </script>
</body>
</html>
